<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Счётчики</title>
    </head>
    <body>
        <div class="container">
            <button class="minus">-</button>
            <h1>Системы счисления</h1>
            <div class="hexade counter">
                <div class="hexade_num2 number">0</div>
                <div class="hexade_num1 number">0</div>
            </div>
            <div class="decimal counter">
                <div class="decimal_num3 number">2</div>
                <div class="decimal_num2 number">4</div>
                <div class="decimal_num1 number">5</div>
            </div>
            <div class="binary counter">
                <div class="binary_num8 number">0</div>
                <div class="binary_num7 number">0</div>
                <div class="binary_num6 number">0</div>
                <div class="binary_num5 number">0</div>
                <div class="binary_num4 number">0</div>
                <div class="binary_num3 number">0</div>
                <div class="binary_num2 number">0</div>
                <div class="binary_num1 number">0</div>
            </div>
            <button class="plus">+</button>
        </div>
    </body>
</html>
