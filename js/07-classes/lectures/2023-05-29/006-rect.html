<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Классы и setter</title>
    </head>
    <body>
        <script>
            class Rect {
                constructor(width, height) {
                    this._width = width;
                    this._height = height;
                }

                get width() {
                    if (this._width === undefined) {
                        return 0;
                    }
                    return this._width;
                }

                set width(value) {
                    if (value < 0) {
                        console.log('Значение для width не может быть меньше 0');
                    } else {
                        this._width = value;
                    }
                }

                get height() {
                    if (this._height === undefined) {
                        return 0;
                    }
                    return this._height;
                }
                set height(value) {
                    if (value < 0) {
                        console.log('Значение для height не может быть меньше 0');
                    } else {
                        this._height = value;
                    }
                }

                get area() {
                    return this.height * this.width; // использование getter
                }
            }

            let r1 = new Rect(10, 20);
            console.log(`r1 width ` + r1.width);
            console.log(`r1 height ` + r1.height);
            console.log(`r1 area ` + r1.area);

            r1.height = -10;
            r1.width = 30;
            console.log(`r1 width ` + r1.width);
            console.log(`r1 height ` + r1.height);
            console.log(`r1 area ` + r1.area);
        </script>
    </body>
</html>
