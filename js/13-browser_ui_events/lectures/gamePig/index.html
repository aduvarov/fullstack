<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=JetBrains+Mono:wght@700&family=Montserrat+Alternates:wght@700&family=Montserrat:wght@700&family=PT+Mono&display=swap"
            rel="stylesheet" />
        <script src="./script.js" defer></script>
        <title>Игра "Свинья"</title>
    </head>
    <body>
        <div class="container">
            <div class="header"><h1 class="header__name">Свинья</h1></div>
            <div class="content">
                <div class="content__player player1">
                    <div class="player1__name">Игрок №1</div>
                    <div class="player1__total-block">
                        <h2 class="player1__total">Итого</h2>
                        <div class="player1__total-score">100</div>
                    </div>
                    <div class="player1__current-block">
                        <h2 class="player1__current">Сейчас</h2>
                        <div class="player1__current-score">0</div>
                    </div>
                </div>
                <div class="content__controller controller">
                    <div class="controller__wrapper">
                        <div class="controller__dice-btn">Бросить кубик</div>
                    </div>
                    <div class="controller__board">
                        <div class="controller__dice">
                            <div class="controller__dice-item">6</div>
                        </div>
                    </div>
                    <div class="controller__stop">
                        <div class="controller__stop-item">Хватит</div>
                    </div>
                </div>

                <div class="content__player player2">
                    <div class="player2__name">Игрок №2</div>
                    <div class="player2__total-block">
                        <h2 class="player2__total">Итого</h2>
                        <div class="player2__total-score">100</div>
                    </div>
                    <div class="player2__current-block">
                        <h2 class="player2__current">Сейчас</h2>
                        <div class="player2__current-score">0</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer__newgame">Новая игра</div>
                <div class="footer__authors">Anatoliy Uvarov & Mikhail Prokopchik</div>
            </div>
        </div>
        <div class="modalwindow vanish">
            <div class="modalwindow__wrapper wrapper">
                <h1>Поздравляем!</h1>
                <div class="wrapper__winner">Победитель:</div>
                <div class="modalwindow__scores">
                    <div class="wrapper__scores">
                        <div class="wrapper__player1 player">Игрок №1</div>
                        <div class="scores__player1 player">Итоговый счёт:</div>
                    </div>
                    <div class="wrapper__scores scores">
                        <div class="wrapper__player2 player">Игрок №2</div>
                        <div class="scores__player2 player">Итоговый счёт:</div>
                    </div>
                </div>
                <div class="wrapper__close">Закрыть</div>
            </div>
        </div>
    </body>
</html>
