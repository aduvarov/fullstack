<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Lora:wght@700&family=Raleway:ital,wght@1,500&display=swap"
            rel="stylesheet" />
        <script src="./script.js" defer></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>квадратная таблица со случайными числами.</title>

        <div class="wrapper">
            <div class="top">
                <h2 id="level">Уровень: 1</h2>

                        <td>1</td>
                    </tr>
                </table>
            </div>
            <div class="bottom"><h1>Нажимайте цифры по порядку</h1></div>
        </div>
