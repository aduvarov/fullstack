<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Шаурма на дом</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Шаурма на дом</h1>
        </header>
        <main class="main">
            <form action="#" class="calculator">
                <label class="calculator__flat-label"
                    >Номер квартиры<input class="calculator__flat calculator__input" type="number" />
                </label>
                <label>Сколько этажей? <input class="calculator__lvl calculator__input" type="number" /> </label>
                <label>Сколько подъездов?<input class="calculator__ent calculator__input" type="number" /> </label>
                <label
                    >Сколько квартир на этаже?<input class="calculator__flatlvl calculator__input" type="number" />
                </label>
                <button class="calculator__btn">Расчитать</button>

                <div class="calculator__answer">Вам нужен 4 подъезд и 1 этаж</div>
            </form>
        </main>
    </body>
</html>
