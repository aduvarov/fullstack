<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Магазин фруктов</title>
    </head>
    <body>
        <div class="container">
            <div class="product">
                <img src="./images/apple.jpeg" alt="яблоки" class="product__img" />
                <div class="product__item">
                    <p class="product__name">Яблоки</p>
                    <p class="price">2р</p>
                    <button class="product__add1">Добавить</button>
                </div>
            </div>
            <div class="product">
                <img src="./images/banana.jpg" alt="бананы" class="product__img" />
                <div class="product__item">
                    <p class="product__name">Бананы</p>
                    <p class="price">3р</p>
                    <button class="product__add2">Добавить</button>
                </div>
            </div>
            <div class="product">
                <img src="./images/pears.jpg" alt="Груши" class="product__img" />
                <div class="product__item">
                    <p class="product__name">Груши</p>
                    <p class="price">2р</p>
                    <button class="product__add3">Добавить</button>
                </div>
            </div>
            <div class="product">
                <img src="./images/watermelon.jpg" alt="арбуз" class="product__img" />
                <div class="product__item">
                    <p class="product__name">Арбуз</p>
                    <p class="price">7р</p>
                    <button class="product__add4">Добавить</button>
                </div>
            </div>
            <div class="product">
                <img src="./images/grapes.jpeg" alt="виноград" class="product__img" />
                <div class="product__item">
                    <p class="product__name">Виноград</p>
                    <p class="price">6р</p>
                    <button class="product__add5">Добавить</button>
                </div>
            </div>
        </div>
    </body>
</html>
